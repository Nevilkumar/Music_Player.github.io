<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"
        integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="MM.css">
</head>

<body>

    <div class="main_div">
        <h1 class="heading">Music Player</h1>
        <div class="music_container">
            <h2 id="title">
                FADED
            </h2>
            <h3 id="artist">
                The Chainsmokers
            </h3>
            <div class="img_container">
                <img src="N1.jpg">
            </div>
            <audio src="N1.mp3"></audio>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const img = document.querySelector("img");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");


        const songs = [
            {
                name: "N1",
                title: "Faded",
                artist: "The Chainsmokers",
            },
            {
                name: "N2",
                title: "Closer",
                artist: "Halsey",
            },
            {
                name: "N3",
                title: "Goosebumps",
                artist: "Travis Scott",
            },
        ]

        let isPlaying = false;
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add("anime");
        };

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            img.classList.remove("anime");
            obj.style.background = "white";
        };

        play.addEventListener("click", () => {
            if (isPlaying)
                pauseMusic();
            else
                playMusic();
        });

        const loadsong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = songs.name + ".mp3";
        };

        // loadsong(songs[2]);
        songIndex = 0;
        const nextsong = () => {
            songIndex = (songIndex + 1) % 3;
            loadsong(songs[songIndex]);
            playMusic();
        };

        const prevsong = () => {
            songIndex = (songIndex - 1 + 3) % 3;
            loadsong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextsong);
        prev.addEventListener("click", prevsong);


    </script>
</body>

</html>
